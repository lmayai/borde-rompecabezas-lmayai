<div class="container pt-4">

<h1>Calcular las piezas del borde de un rompecabezas</h1>

<form #form="ngForm" (ngSubmit)="calcularPiezasBorde()" class="mt-3">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Total piezas</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" [(ngModel)]="numeroPiezas" name="numeroPiezas" required>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Alto (cm)</label>
    <div class="col-sm-10">
      <input type="number" class="form-control"  class="form-control" [(ngModel)]="alto" name="alto" requires>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Ancho (cm)</label>
    <div class="col-sm-10">
      <input type="number" class="form-control"  class="form-control" [(ngModel)]="ancho" name="ancho" required>
    </div>
  </div>

   <button [disabled]="form.invalid" type="submit" class="btn btn-primary mb-2">Calcular piezas del borde</button>

</form>

<div *ngIf="resultado" class="mt-3 alert alert-primary" role="alert">
  <h3>
  El n√∫mero de piezas en el borde es: <strong>{{resultado}}</strong>
  </h3>
  <p>
    En los lados superior o inferior hay: <strong>{{cantidadY | mayorAUno}}</strong>
    <br>
    En los lados derecho o izquierdo hay: <strong>{{cantidadX | mayorAUno}}</strong>
  </p>
</div>


</div>
